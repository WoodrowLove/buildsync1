{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Contractor</h2>
    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save Contractor</button>
            <a href="{% url 'contractor_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
