{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Project</h2>
    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save Project</button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>

            {% if form.instance.pk %}
                <a href="{% url 'project_update' form.instance.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'project_delete' form.instance.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
